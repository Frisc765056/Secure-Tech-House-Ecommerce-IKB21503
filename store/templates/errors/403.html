{% extends 'store/base.html' %}

{% block content %}
<div class="text-center py-5">
    <div class="mb-4">
        <i class="bi bi-shield-slash text-danger" style="font-size: 5rem;"></i>
    </div>
    <h1 class="display-4 fw-bold text-danger">Access Denied</h1>
    <h3 class="fw-bold">Security Level Insufficient</h3>
    <p class="text-muted">Your account does not have the required permissions to access this administrative module.</p>
    <p class="small text-danger">This attempt has been logged in the system audit trail.</p>
    <a href="{% url 'product_list' %}" class="btn btn-outline-dark mt-3">Back to Safety</a>
</div>
{% endblock %}
